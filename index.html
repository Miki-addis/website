<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Gala RSVP</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header class="invitation-header">
        <h1>You are invited to the GIF Gala: where Memes come to Life!</h1>
        <h2>7/21/2023</h2>
    </header>

    <section class="gala-description">
        <p>Welcome to the GIF Gala, where we celebrate the art of animated memes! Join us on 7/21/2023 for a night filled with laughter, creativity, and endless loops of fun.</p>
    </section>

    <section class="confirmation-message" id="confirmation-message">
        <!-- Confirmation message will appear here after submission -->
    </section>

    <section class="rsvp-form">
        <form id="rsvpForm" onsubmit="submitForm(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="attendance">Will you attend?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">Submit RSVP</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
